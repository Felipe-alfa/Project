<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - Vozzy</title>
    <link rel="stylesheet" href="editor-vip.css">
</head>
<body>
    <!-- Top Header -->
    <header class="top-header">
        <div class="header-left">
            <div class="logo" onclick="window.location.href='index.html'">
                <div class="logo-box">LD</div>
                <span class="logo-text">Vozzy</span>
            </div>
            <div class="divider"></div>
            <div class="template-info">
                <span class="template-name" id="templateNameDisplay">Carregando...</span>
            </div>
        </div>
        
        <div class="header-center">
            <div class="device-selector">
                <button class="device-btn active" data-device="desktop" onclick="changeDevice('desktop')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7v2H8v2h8v-2h-2v-2h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H3V4h18v12z"/>
                    </svg>
                    Desktop
                </button>
                <button class="device-btn" data-device="mobile" onclick="changeDevice('mobile')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 1H8C6.34 1 5 2.34 5 4v16c0 1.66 1.34 3 3 3h8c1.66 0 3-1.34 3-3V4c0-1.66-1.34-3-3-3zm-2 20h-4v-1h4v1zm3.25-3H6.75V4h10.5v14z"/>
                    </svg>
                    Mobile
                </button>
            </div>
        </div>
        
        <div class="header-right">
            <button class="btn-secondary" onclick="previewTemplate()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
                Preview
            </button>
            <button class="btn-secondary" onclick="saveTemplate()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
                </svg>
                Salvar
            </button>
            <button class="btn-primary" onclick="exportTemplate()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2z"/>
                </svg>
                Exportar
            </button>
        </div>
    </header>

    <!-- Main Editor Container -->
    <div class="editor-main">
        <!-- Left Sidebar - Layers & Properties -->
        <aside class="left-sidebar" id="leftSidebar">
            <!-- Template Selector -->
            <div class="sidebar-section" id="templateSelectorSection">
                <div class="section-header">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z\"/>
                    </svg>
                    <h3>Templates</h3>
                </div>
                <div id="templateSelector" class="template-selector-list">
                    <!-- Templates carregados dinamicamente -->
                </div>
            </div>

            <!-- Undo/Redo Controls -->
            <div class="sidebar-section">
                <div class="section-header">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z\"/>
                    </svg>
                    <h3>Hist√≥rico</h3>
                </div>
                <div class="history-controls">
                    <button class="btn-icon" id="undoBtn" onclick="HistoryManager.undo()" title="Desfazer (Ctrl+Z)">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z\"/>
                        </svg>
                        Desfazer
                    </button>
                    <button class="btn-icon" id="redoBtn" onclick="HistoryManager.redo()" title="Refazer (Ctrl+Y)">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.4 10.6C16.55 8.99 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.05-5.5 7.6-5.5 1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z\"/>
                        </svg>
                        Refazer
                    </button>
                </div>
            </div>

            <!-- Layers Panel -->
            <div class="sidebar-section layers-section">
                <div class="section-header">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11.99 18.54l-7.37-5.73L3 14.07l9 7 9-7-1.63-1.27-7.38 5.74zM12 16l7.36-5.73L21 9l-9-7-9 7 1.63 1.27L12 16z\"/>
                    </svg>
                    <h3>Camadas</h3>
                </div>
                <div id="layersTree" class="layers-tree">
                    <!-- Layers carregadas dinamicamente -->
                </div>
            </div>
        </aside>

        <!-- Center Canvas -->
        <div class="center-canvas">
            <div class="canvas-wrapper" id="canvasWrapper">
                <iframe id="previewFrame" src="about:blank"></iframe>
            </div>
        </div>

        <!-- Right Sidebar - Properties -->
        <aside class="right-sidebar" id="rightSidebar">
            <!-- Properties Panel -->
            <div class="sidebar-section">
                <div class="section-header">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94L14.4 2.81c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z\"/>
                    </svg>
                    <h3>Propriedades</h3>
                </div>
                <div id="propertiesPanel" class="properties-panel">
                    <div id="propertiesContent">
                        <div class="no-selection-message">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor" style="opacity: 0.3;\">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z\"/>
                            </svg>
                            <p>Selecione um elemento para editar suas propriedades</p>
                            <small>Clique em qualquer elemento do template</small>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>Carregando template...</p>
    </div>

    <!-- JSZip para exporta√ß√£o -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- üéØ CONFIGURA√á√ÉO DO EDITOR GRATUITO (CARREGA PRIMEIRO) -->
    <script src="editor-free-config.js"></script>
    
    <!-- üî• EDITOR BASE (VIP) - Todas funcionalidades -->
    <script src="editor-vip.js"></script>
    
    <!-- üì¶ RECURSOS AVAN√áADOS - Exporta√ß√£o profissional -->
    <script src="editor-advanced-features.js"></script>
    
    <!-- ‚ú® PAINEL DE PROPRIEDADES MELHORADO -->
    <script src="editor-properties-enhanced.js"></script>
    
    <!-- ‚ö†Ô∏è LIMITA√á√ïES DO PLANO GRATUITO -->
    <script src="editor-free-wrapper.js"></script>
</body>
</html>
